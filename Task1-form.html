<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Task1-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <form action="123.html" method="post">
    <div class="container">
        <h1>Responsive Registration Form</h1>

        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Email" class="email">
        <br><br>

        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" class="password">
        <br><br>

        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password" class="password">
        <br><br>

        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="First Name" class="fn">

        <i class="fa-solid fa-user" id="user"></i>
        <input type="text" placeholder="Last Name" class="ln">
        <br><br>

        <input type="radio" class="radio"> Male

        <input type="radio" class="radio"> Female
        <br><br>

        <select class="select">
            <option value="">Select a country</option>
            <option value="">India</option>
            <option value="">Canada</option>
            <option value="">Austrilia</option>
        </select>
        <br><br>

        <input type="checkbox"> I agree with terms and conditions <br> <br>
        <input type="checkbox"> I want to receive the newsletter
        <br>

        <input type="submit" value="Register" class="button">

    </form>
