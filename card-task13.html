<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card-task13.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

            <p class="smalltxt">@lesli123</p>
            <p class="largetxt">Product Designer, Leslie</p>
            <div class="row">
                <div class="col1">
                    <h4>17</h4>
                    <p class="rowtxt">SHOTS</p>
                </div>
                <div class="col2">
                    <h4>143</h4>
                    <p class="rowtxt">FOLLOWING</p>
                </div>
                <div class="col3">
                    <h4>57</h4>
                    <p class="rowtxt">FOLLOWERS</p>
                </div>
            </div>
            <button class="button2">Send message</button>
            <p class="rowtxt">MORE</p>
        </div>
    </div>
</body>
</html>
