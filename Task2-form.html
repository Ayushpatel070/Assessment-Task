<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Task2-form.css">
</head>
<body>
    <div class="container">
        <div class="register">
            <h4>Register</h4>
            <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis reprehenderit</p>
            <form action="123.html">
                <div class="row">
                <p>First Name</p>
                <input class="input fn" type="text" placeholder="e.g. John">
                <p>Last Name</p>
                <input class="input ln" type="text" placeholder="e.g. Smith">
                </div>
                
                <div class="row">
                <p>Email Address</p>
                <input class="input ea" type="email" placeholder="e.g. john@your-domain.com">
                </div>

                <div class="row">
                <p style="font-size: 11px;">Phone Number</p>
                <input type="text" class="input mn" placeholder="+00 0000 000 0000">
                <p>Website</p>
                <input type="text" class="input website" placeholder="e.g. https://google.com">
                </div>

                <div class="row">
                <p style="padding: 10px 0px;">Password</p>
                <input type="password" class="input pass" placeholder="Your Password">
                <p>Re-type Password</p>
                <input type="password" class="input repass" placeholder="Your Password">
                </div>

                <input type="checkbox"> <span class="smalltxt">Creating an account means you're okay with the <u> Terms and Conditions </u> and our <u> Privacy Pollcy </u> </span>
                <br><br>
                <input class="button" type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
