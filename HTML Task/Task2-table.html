<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="3" align="center">Day</td>
            <td colspan="3" align="center">Seminar</td>
        </tr>
        <tr>
            <td colspan="2" align="center">Schedule</td>
            <td rowspan="2" align="center">Topic</td>
        </tr>
        <tr>
            <td align="center">Begain</td>
            <td align="center">End</td>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: cornsilk;">8:00 a.m.</td>
            <td rowspan="2" style="background-color: violet;">5:00 p.m.</td>
            <td align="center">Introduction to XML</td>
        </tr>
        <tr>
            <td align="center">Validity.DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color: cornsilk;">8:00 a.m.</td>
            <td style="background-color: cornsilk;">11:00 a.m.</td>
            <td rowspan="3">
                <table border="1" cellpadding="20px">
                    <tr>
                        <td align="center">XPath</td>
                    </tr>
                    <tr>
                        <td align="center">XSL Transformations</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="background-color: cornsilk;">11:00 a.m.</td>
            <td  style="background-color: lightgreen;">2:00 a.m.</td>
        </tr>
        <tr>
            <td style="background-color: lightgreen;">2:00 p.m.</td>
            <td style="background-color: violet;">5:00 p.m.</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="background-color: cornsilk;">8:00 a.m.</td>
            <td style="background-color: lightgreen;">12:00 p.m.</td>
            <td align="center">XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
