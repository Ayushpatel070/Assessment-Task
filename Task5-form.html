<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Task5-form.css">
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form action="#">
        <div class="input">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your name">
        </div>
        <div class="input">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>

        <div class="input">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input">
            <label for="phoneno">Phone Number</label>
            <input type="text" id="phoneno" placeholder="Enter your number">
        </div>

        <div class="input">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="input">
            <label for="confirmpass">Confirm Password</label>
            <input type="password" id="confirmpass" placeholder="Confirm your password">
        </div>

        <div class="row">
            <label for="gender">Gender</label>
            <div class="gender">
            <label><input type="radio" name="gender">Male</label>
            <label><input type="radio" name="gender">Female</label>
            <label><input type="radio" name="gender">Prefer not to say</label>
            </div>
        </div>

        <button class="button">Register</button>
        </form>
    </div>
</body>
</html>
