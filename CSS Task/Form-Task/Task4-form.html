<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Task4-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="col1"></div>
        <div class="col2">
            <h2>Sign Up</h2>
                <div class="input error">
                    <label for="fullname">Fullname</label>
                    <input type="text" id="fullname" placeholder="Zachanry Davis">
                    <span class="icon"><i class="fas fa-times-circle" style="color:red;"></i></span>
                </div>

                <div class="input sucess">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Zachanry-davis@gmail.com">
                    <span class="icon"><i class="fas fa-check-circle" style="color:green;"></i></span>
                </div>

                <div class="input sucess">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="zachanrydavis">
                    <span class="icon"><i class="fas fa-check-circle" style="color:green;"></i></span>
                </div>

                <div class="input">
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="********">
                </div>
                </div>

                <div class="input">
                    <label for="repassword">Repeat Password</label>
                    <input type="password" id="repassword" placeholder="********">
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to the <a href="#">Terms of User</a></label>
                </div>

                <div class="sign">
                    <button class="button">Sign Up</button>
                    <a href="#" class="signin">Sign in <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
</body>

</html>
