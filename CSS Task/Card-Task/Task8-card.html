<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy shoes card</title>
    <link rel="stylesheet" href="Task8-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
    <div class="card">
        <div class="row">
            <div class="col1">
                <div class="circle"></div>
                <div class="image">
                    <img src="shoe image.png" alt="Shoes image">
                </div>
            </div>

            <div class="col2">
                <div class="options">
                    <div class="brand">Airmax</div>
                    <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div class="user"><i class="fa-solid fa-user"></i></div>
                    <div class="shop"><i class="fa-solid fa-cart-shopping"></i></div>
                </div>

                <h3 class="collection">Winter Collection</h3>
                <h2 class="title">Men Black Sneakers</h2>

                <div class="price">
                    <span class="nprice">$150</span>
                    <span class="oprice"><del>$200</del></span>
                </div>

                <div class="size">
                    <p>SIZE</p>
                    <div class="sizenumber">
                        <span class="sizeno">7</span>
                        <span class="sizeno">8</span>
                        <span class="sizeno">9</span>
                        <span class="sizeno">10</span>
                        <span class="sizeno">11</span>
                    </div>
                </div>

                <div class="color">
                    <p>COLOR</p>
                    <div class="colors">
                        <span class="yellow"></span>
                        <span class="black"></span>
                        <span class="blue"></span>
                    </div>
                </div>

                <div class="buttons">
                    <button class="buy">Buy Now</button>
                    <button class="cart">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
